<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Le Refuge des Souvenirs - Acceuil</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"></head>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link rel="stylesheet" href="src/styles/style_intro.scss" type="text/css">
<body>

<div class="shader">
  <video id="background-video" autoplay loop>
    <source src="src/assets/videos/boucle_intro.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1 class="titre">Le Refuge des Souvenirs</h1>
    <h2 class="sous-titre">Court-métrage d'animation interactif</h2>
    <a class="button-start" style="margin:0 auto; width: 350px; margin-top: 10vh;" href="https://youtu.be/GgjUqjCpZv4">COMING SOON</a>
    <h2 class="coming-date">Été 2017</h2>
  </div>
</div>
</body>
<script>
  document.getElementById('background-video').volume = 0;
  var CST = {
    VIDEO_RATIO: 2200 / 1080,
  };
  var video = document.getElementById('background-video');
  function resize(){
    if(window.innerWidth / CST.VIDEO_RATIO <= window.innerHeight){
      width = window.innerWidth;
      height = window.innerWidth / CST.VIDEO_RATIO;
      mtop = (window.innerHeight - height) / 2;
      mleft = 0;
    }
    else {
      width = window.innerHeight * CST.VIDEO_RATIO;
      height = window.innerHeight;
      mtop = 0;
      mleft = (window.innerWidth - width) / 2;
    }
    video.setAttribute('width', width);
    video.setAttribute('height', height);
    video.parentNode.style.width =  width + 'px';
    video.parentNode.style.height =  height + 'px';
    video.parentNode.style.top = mtop + "px";
    video.parentNode.style.left = mleft + "px";

  }

  resize();
  window.onresize = resize;

</script>
</html>
